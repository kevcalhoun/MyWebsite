<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Flexbox</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="container-1">
        <div class="box-1">
            
        </div>
    </div>

    <div class="container-2">
        <div class="container-2-box">
            <img src="images/austinmap.JPG">
            <div class="date1">1</div>
            <div class="date2">2</div>
            <div class="date3">3</div>
            <div class="date4">4</div>
            <div class="date5">5</div>
            <div class="date6">6</div>
        </div>
        <div class='pin bounce'></div>
        <div class='pulse'></div>
    </div>

    <div class="container-3">
        <div class="container-3-box">
            <div class='swipe'>
                <h2>My favorite things about you..</h2>
                <p>[Swipe card left or right to read the next one]<p>
            </div>
            <div class="cube pers250">
                <div class="card first"></div>
                <div class="card second">card 2</div>
                <div class="card third">card 3</div>
                <div class="card fourth">card 4</div>
                <div class="card fifth">card 5</div>
                <div class="card sixth">card 6</div>
            </div>
        </div>
    </div>

    <div class="container-4">
        <div class="container-4-box">
            <h3>Carousel slider</h3>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Rem, voluptatem!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
